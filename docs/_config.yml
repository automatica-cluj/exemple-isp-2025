remote_theme: pages-themes/hacker@v0.2.0
plugins:
- jekyll-remote-theme

title: Ingineria Sistemelor de Programe
description: Documentatie suplimentara, ISP, Seria B si SM

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Build settings
markdown: kramdown
permalink: pretty

# Theme settings
show_downloads: true
show_header: true
show_footer: true

# Custom styles
stylesheets:
  - /assets/css/style.css

